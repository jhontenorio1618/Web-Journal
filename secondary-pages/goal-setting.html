<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store User Input in Firebase</title>
</head>
<body>

<h1>Save User Input to Firebase</h1>

<form id="userInputForm">
    <label for="dataInput">Enter your data:</label><br>
    <input type="text" id="dataInput" name="dataInput"><br>
    <button type="submit">Submit</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-database.js"></script>

<script>
  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  const form = document.getElementById('userInputForm');
  const database = firebase.database();

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const inputData = document.getElementById('dataInput').value;

    // Save data to Firebase Realtime Database
    database.ref('user_inputs').push({
      inputData: inputData
    }).then(() => {
      alert('Data saved to Firebase Realtime Database successfully!');
    }).catch(error => {
      console.error('Error saving data to Firebase Realtime Database:', error);
      alert('Failed to save data to Firebase Realtime Database');
    });
  });
</script>

</body>
</html>
