<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link rel="stylesheet" href="dashboard-header.css">
    <link rel="stylesheet" href="dashboard.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <div class="top-left-section"> Blue </div>
    <h1 class="dash-center">Welcome back to your <span class="blue-text">user dashboard!</span></h1>
</header>

<nav class="navigation">
    <ul>
        <li><a href="emotion-tracking.html">Emotion Tracking</a></li>
        <li><a href="goal-setting.html" >Goal Setting</a></li>
        <li><a href="progress-tracking.html">Progress Tracking</a></li>
        <li><a href="feedback-support.html" >Feedback & Support</a></li>
        <li><a href="security-privacy.html" >Security & Privacy</a></li>
        <li><a href="wellness-resources.html">Wellness Resources</a></li>
    </ul>
    <div class="past-entries">
        <h3>Past Journal Entries</h3>
        <div id="past-entries">
            <!-- Display past journal entries here -->
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="dash-board">
        <div class="graph">
            <!-- Graph for emotions -->
            <canvas id="emotion-chart"></canvas>
            <!-- Journaling area -->
            <div class="journaling-area">
                <form id="journal-form">
                    <textarea id="journal-entry" placeholder="Write your journal entry here..."></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Sample data for emotion tracking (replace with your actual data)
    const emotionData = {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [{
            label: 'Emotion Level',
            data: [3, 4, 5, 6, 7, 8, 9], // Sample emotion levels
            borderColor: 'blue',
            backgroundColor: 'rgba(0, 0, 255, 0.1)',
            tension: 0.4
        }]
    };

    // Get the canvas element
    const ctx = document.getElementById('emotion-chart').getContext('2d');

    // Initialize a line chart
    const emotionChart = new Chart(ctx, {
        type: 'line',
        data: emotionData,
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 10
                }
            }
        }
    });

    // Function to handle form submission
    document.getElementById('journal-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        const journalEntry = document.getElementById('journal-entry').value;
        // Here you can save the journal entry to a database or perform any other action
        // For now, let's just display the journal entry below the form
        displayJournalEntry(journalEntry);
        // Clear the textarea after submission
        document.getElementById('journal-entry').value = '';
    });

    // Function to display a journal entry
    function displayJournalEntry(entry) {
        const entryContainer = document.getElementById('past-entries');
        const entryElement = document.createElement('div');
        entryElement.classList.add('past-entry');
        entryElement.innerHTML = `<p>${entry}</p>`;
        entryContainer.prepend(entryElement); // Add new entry to the beginning of the list
    }
</script>

</body>
</html>
