<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link rel="stylesheet" href="dashboard-header.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body, h1, p, div {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .top-left-section {
            float: left;
            color: blue;
            background-color: white;
            padding: 5px 10px;
        }

        .dash-center {
            margin-top: 0;
        }

        .blue-text {
            color: #3498db;
        }

        .subsection:last-child {
            border-bottom: none;
            margin-bottom: 0; /* Remove margin-bottom for the last subsection */
        }

        .dash-board {
            margin-left: 200px;
            padding: 20px;
        }

        .goal-input {
            margin-bottom: 20px;
        }

        .goal-input input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .goal-input button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        .goal-list {
            margin-top: 20px;
        }

        .goal-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #EDEDED;
        }

        .goal-item.completed {
            background-color: #C5E1A5;
        }

        /* Responsive layout for smaller screens */
        @media screen and (max-width: 768px) {
            .dashboard-sidebar {
                width: 100%;
                float: none;
                padding-top: 0;
                height: auto;
            }

            .dash-board {
                margin-left: 0;
            }
        }

        /* Adjustments for sidebar tabs */
        .navigation {
            width: 200px; /* Adjust width of sidebar */
            overflow-y: auto; /* Add scroll if content overflows */
            background-color: #2A3F54;
            color: white;
            height: 100vh; /* Full height of viewport */
            position: fixed; /* Fixed position */
            left: 0; /* Align to left */
            top: 0; /* Align to top */
            padding-top: 60px; /* Add space for header */
        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
        }

        .navigation ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .navigation ul li a:hover {
            background-color: #1A262F;
        }

        /* Style for past entries section */
        .past-entries {
            padding: 20px;
            background-color: #EDEDED;
            color: #333;
            margin-top: 20px;
        }

        .past-entry {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="top-left-section"> Blue </div>
    <h1 class="dash-center">Welcome back to your <span class="blue-text">user dashboard!</span></h1>
</header>

<nav class="navigation">
    <ul>
        <li><a href="emotion-tracking.html">Emotion Tracking</a></li>
        <li><a href="goal-setting.html" >Goal Setting</a></li>
        <li><a href="progress-tracking.html">Progress Tracking</a></li>
        <li><a href="feedback-support.html" >Feedback & Support</a></li>
        <li><a href="security-privacy.html" >Security & Privacy</a></li>
        <li><a href="wellness-resources.html">Wellness Resources</a></li>
    </ul>
    <div class="past-entries">
        <h3>Past Journal Entries</h3>
        <div id="past-entries">
            <!-- Display past journal entries here -->
        </div>
    </div>
</nav>

<div class="main-content">
    <div class="dash-board">
        <div class="goal-input">
            <h2>Set Your Goals</h2>
            <form id="goal-form">
                <input type="text" id="goal" placeholder="Enter your goal...">
                <button type="submit">Add Goal</button>
            </form>
        </div>
        <div class="goal-list">
            <h2>Your Goals</h2>
            <div id="goal-list">
                <!-- Display user's goals here -->
            </div>
        </div>
    </div>
</div>

<script src="dashboard-script.js"></script>
<script>
    document.getElementById('goal-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get goal input value
        const goalInput = document.getElementById('goal');
        const goalText = goalInput.value.trim();

        if (goalText !== '') {
            // Create new goal item
            const goalList = document.getElementById('goal-list');
            const goalItem = document.createElement('div');
            goalItem.classList.add('goal-item');
            goalItem.textContent = goalText;

            // Add goal item to the list
            goalList.appendChild(goalItem);

            // Clear input field
            goalInput.value = '';
        }
    });
</script>

</body>
</html>
