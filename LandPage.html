<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Emotion Logger</title>
    <link href="../stylessheets.css" rel="stylesheet">
</head>
<body style="background-image: url(https://img.freepik.com/free-vector/creative-watercolor-galaxy-background_79603-1388.jpg);">

<header>
    <h1 style="text-decoration-color: deepskyblue"> I'M FEELING...BLUE</h1>
    <div class="header-boxes">
    <button style="font-size: 27px; " type="submit"> HAPPY </button>
    <button style="font-size: 27px;" type="submit"> SAD </button>
    <button style="font-size: 27px;" type="submit"> ANGER </button>
    <button type="submit" style="background-color: darkslateblue">LOG IN</button>
    </div>
</header>
<main>

    <section class="container">
        <h2 style="text-align: center">REGISTER</h2>
        <form id="name">
            <div>
                <label for="nameInput">Enter your name:</label>
                <input id="nameInput" name="name" placeholder="NAME" type="text">
            </div>
        </form>
        <form id="lastNameForm">
                <label for="LNameInput">Enter your Last Name:</label>
                <input id="LNameInput" name="Last Name" placeholder=" LAST NAME" type="text">
        </form>
        <form id="EmailForm">
                <label for="EmailForm">Enter your Email:</label>
                <input id="EmailInput" name="Email" placeholder="EMAIL ADDRESS" type="text">

        </form>
        <form id="PassForm">
                <label for="ConfPassInput">Enter your Password:</label>
                <input id="PassInput" name="password" placeholder="PASSWORD" type="password">
        </form>
        <form id="ConfPassForm">
            <label for="ConfPassInput">Enter your Password:</label>
            <input id="ConfPassInput" name="Confirm password" placeholder="CONFIRM PASSWORD" type="password">
        </form>



        <button type="submit">REGISTER</button>
    </section>
</main>
</body>
</html>
