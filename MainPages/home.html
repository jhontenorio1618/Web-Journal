<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>

    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/home.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <aside class="page-title">
        Blue.
    </aside>
    <section class="dash-center">
        <h1 class="dashboard-title">Welcome <!--USERNAME-->'s Dashboard</h1>

    </section>
</header>


<aside class="navigation">
    <nav>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/goal-setting.html">Goal Setting</a></li>
            <li><a href="/Logger.html">Log Emotions</a></li>
            <li><a href="/feedback-and-support.html">Feedback & Support</a></li>
            <li><a href="/security-privacy.html">Security & Privacy</a></li>
            <li><a href="/wellness-resources.html">Wellness Resources</a></li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <article class="last-goal">
        <div class="box-header">
            <h2>Latest Goal</h2>
        </div>
        <div class="goal-content">
            <p class="goal" id="goal">
                <!-- Dynamic content for goal will be loaded here -->
            </p>
        </div>
        <script src="../js/home.js"></script>
    </article>

    <article class="daily-message">
        <div class="box-header">
            <h2>Message of the Day</h2>
        </div>
        <div class="message-content">
            <p class="message" id="message">
                <!-- Dynamic content for message of the day will be loaded here -->
            </p>
        </div>
        <script src="../js/home.js"></script>
    </article>

    <article class="graph">
            <canvas id="emotion_chart" width="100" height="100"></canvas>
        <script src="../js/graph.js"></script>
    </article>
    <!--  START OF A NEW SESSION-->

    <article class="average-emotion">
        <div class="box-header">
            <h2>On average, you've been feeling..</h2>
        </div>
        <div class="average-value">
            <p class="value" id="value">

            </p>
        </div>
    </article>


</main>




</body>
</html>
