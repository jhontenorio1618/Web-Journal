<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with Sidebar</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <aside class="page-title">Blue.</aside>
    <section class="dash-center">
        <h1 class="dashboard-title">Dashboard</h1>
    </section>
    <section class="links">
        <a href="../secondary-pages/about.html" title="About">
            <img src="../images/about.png" alt="Goal Setting">
        </a>
        <a href="../secondary-pages/blog.html" title="Resources">
            <img src="../images/blog.png" alt="Log Emotions">
        </a>
        <a href="../secondary-pages/contact.html" title="Contact">
            <img src="../images/contact.png" alt="Feedback & Support">
        </a>
        <a href="../secondary-pages/security-privacy.html" title="Security & Privacy">
            <img src="../images/resources.png" alt="Security & Privacy">
        </a>
    </section>
</header>

<aside class="navigation">
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="../secondary-pages/goal-setting.html">Goal Setting</a></li>
            <li><a href="../secondary-pages/Logger.html">Log Emotions</a></li>
            <li><a href="../secondary-pages/feedback-and-support.html">Feedback & Support</a></li>
            <li><a href="../secondary-pages/security-privacy.html">Security & Privacy</a></li>
            <li><a href="../secondary-pages/wellness-resources.html">Wellness Resources</a></li>
        </ul>
    </nav>
</aside>

<main class="main-content">
    <article class="last-goal">
        <div class="box-header">
            <h2>Latest Goal</h2>
        </div>
        <div class="goal-content">
            <p class="goal" id="last-goal">
                <!-- Dynamic content for the latest goal will be loaded here -->
            </p>
        </div>
    </article>



    <article class="daily-message">
        <div class="box-header">
            <h2>Message of the Day</h2>
        </div>
        <div class="message-content">
            <p class="message" id="message">
                <!-- Dynamic content for message of the day will be loaded here -->
            </p>
        </div>
        <script src="../js/home.js"></script>
    </article>

    <article class="graph">
        <canvas id="emotion_chart" width="100" height="100"></canvas>

    </article>

    <article class="average-emotion">
        <div class="box-header">
            <h2>On average, you've been feeling..</h2>
        </div>
        <div class="average-value">
            <p class="value" id="value">
            </p>
        </div>

    </article>

    <article class="updates">
        <div class="box-header">
            <h2>Announcements</h2>
        </div>
        <div class="update-content">
            <p class="announcement" id="announcement">
                <!-- Dynamic content for announcements will be loaded here -->
            </p>
        </div>
    </article>
</main>

<script src="../js/home.js"></script>
<script src="../js/graph.js"></script>
</body>
</html>
